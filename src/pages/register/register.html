<ion-header>

    <ion-navbar>
        <ion-title>Registro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Usuário</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Primeiro Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Último Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
    </ion-item>
    <!-- <ion-item> -->
    <!--<button ion-button block (click)="login(user)">Entrar</button>-->
    <button ion-button block (click)="register()">Cadastrar</button>
    <!-- </ion-item> -->
</ion-content>
