<ion-header>
    <ion-navbar>
        <ion-title>Cadastrar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <!-- <ion-item>
      <h2 class="title">Cadastro de Questão</h2>
      <button name="close" ion-button item-right clear>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item> -->
    <ion-item>
      <!-- <h2 ion-text color="secondary">Questão:</h2> -->
      <ion-label stacked>Questão:</ion-label>
      <ion-textarea [(ngModel)]="question.description" [ngModelOptions]="{standalone: false}" lineHeight="22"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Tipo de Questão:</ion-label>
      <ion-select [(ngModel)]="question.type" (ngModelChange)="changeQuestionType(this)">
        <ion-option value="1">Múltipla Escolha</ion-option>
        <ion-option value="2">Textual</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="showOptions">
      <p>Opções</p>
      <button item-right clear id="add" name="add" (click)="addOption()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngFor="let option of question.options; let i = index">
      <!-- <ion-icon name="logo-playstation">teste</ion-icon> -->
      <ion-label class="options-label">{{ i + 1 }}.</ion-label>
      <ion-input item-right type="text" [(ngModel)]="question.options[i].label" required></ion-input>
    </ion-item>

    <button id="addQuestion" name="addQuestion" ion-button block (click)="addQuestion()" *ngIf="!question.id">Adicionar Pergunta</button>
    <button id="updateQuestion" name="addQuestion" ion-button block (click)="addQuestion()" *ngIf="question.id">Atualizar Pergunta</button>
    <!-- <button name="delete" ion-button block color="danger" (click)="dismiss()">Excluir</button> -->
  </div>
</ion-content>
