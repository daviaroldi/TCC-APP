<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Questões</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Qual a Sua linguagem de programação favorita? Explique quais você mais gosta.{{ question.description }}</h2>
  <div *ngIf="showGraph" class="chart" style="display: block; height: 100%">
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
</ion-content>
