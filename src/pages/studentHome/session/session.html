<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sessões Conectadas</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button block (click)="connect()">Conectar Sessão</button>
  <ion-list>
   <button ion-item *ngFor="let session of sessions" (click)="sessionDetail(session)">
     {{session.name}}
   </button>
 </ion-list>
</ion-content>
